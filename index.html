<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-name">
            <h1>Biology Quiz</h1>
        </div>
        <div class="main-section">
            <div class="questions">
                <div class="question">
                    <div class="qno">
                    </div>
                    <div class="ques">
                        
                    </div>
                </div>
                <div class="options">
                    <div class="o1 o11">
                        <div class="on">
                            <p>A</p>
                        </div>
                        <div class="option">
                        </div>
                    </div>
                    <div class="o1 o12">
                        <div class="on">
                            <p>B</p>
                            
                        </div>
                        <div class="option">
                        </div>
                    </div>
                    <div class="o1 o13">
                        <div class="on">
                            <p>C</p>
                            
                        </div>
                        <div class="option">
                        </div>
                    </div>
                    <div class="o1 o14">
                        <div class="on">
                            <p>D</p>
                            
                        </div>
                        <div class="option">
                        </div>
                    </div>
                </div>
                <div class="prevnext">
                    <button class="prev pns">prev</button>
                    <button class="next pns">next</button>
                    <button class="submit pns">submit</button>
                </div>
            </div>
            <div class="tracking">
                
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
